name: Upload Video to YouTube in Parts

on:
  workflow_dispatch:
    inputs:
      stream_url:
        description: 'Base URL del stream HLS (termina con /1080p60/)'
        required: true
        default: ''
      video_title:
        description: 'Título opcional'
        required: false
        default: ''
      video_description:
        description: 'Descripción'
        required: true
        default: ''

jobs:
  upload-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Prepare environment
        run: |
          sudo mkdir -p /mnt/workspace
          sudo chown $USER:$USER /mnt/workspace
          mkdir -p /mnt/workspace/temp_parts

      - name: Install dependencies
        run: |
          pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client requests oauth2client tqdm m3u8
          sudo apt update
          sudo apt install -y ffmpeg wget

      - name: Download authentication files
        working-directory: /mnt/workspace
        run: |
          wget https://github.com/nebulafox92/yt/raw/refs/heads/main/oauth2.json
          wget https://github.com/nebulafox92/yt/raw/refs/heads/main/script.py

      - name: Download and process segments with wget
        working-directory: /mnt/workspace
        run: |
          # Obtener valores de entrada
          STREAM_BASE_URL="${{ github.event.inputs.stream_url }}"
          INPUT_TITLE="${{ github.event.inputs.video_title }}"
          INPUT_DESCRIPTION="${{ github.event.inputs.video_description }}"

          # Extraer año, mes y día si no hay título
          YEAR=$(echo "$STREAM_BASE_URL" | awk -F'/' '{print $(NF-9)}')
          MONTH=$(echo "$STREAM_BASE_URL" | awk -F'/' '{print $(NF-8)}')
          DAY=$(echo "$STREAM_BASE_URL" | awk -F'/' '{print $(NF-7)}')

          AUTO_TITLE=$(printf "%02d/%02d/%s" "$DAY" "$MONTH" "$YEAR")

          if [ -n "$INPUT_TITLE" ]; then
            VIDEO_TITLE="$INPUT_TITLE"
          else
            VIDEO_TITLE="$AUTO_TITLE"
          fi

          echo "Stream URL: $STREAM_BASE_URL"
          echo "Video title: $VIDEO_TITLE"
          echo "Video description: $INPUT_DESCRIPTION"

          # Descargar playlist HLS
          wget --user-agent="Mozilla/5.0" "${STREAM_BASE_URL}playlist.m3u8" -O master.m3u8

          # Leer playlist y generar listas de segmentos absolutos
          python - << 'EOF'
          import m3u8

          base = "${STREAM_BASE_URL}"
          playlist = m3u8.load("master.m3u8")

          segments = []
             for seg in playlist.segments:
              url = seg.uri if seg.uri.startswith("http") else base + seg.uri
            segments.append(url)

           total = len(segments)
           split_point = total // 2 + (total % 2)

            print("Total segments:", total)

           with open("segments1.txt", "w") as f:
              f.write("\n".join(segments[:split_point]))
           with open("segments2.txt", "w") as f:
              f.write("\n".join(segments[split_point:]))
          EOF

          # Crear carpetas
          mkdir -p segments_part1 segments_part2

          echo "===== Descargando parte 1 ====="
          i=1
          while read -r URL; do
            printf "[%s] %s\n" "$i" "$URL"
            wget --quiet --show-progress "$URL" -O "segments_part1/seg_$i.ts"
            i=$((i+1))
          done < segments1.txt

          echo "===== Descargando parte 2 ====="
          j=1
          while read -r URL; do
            printf "[%s] %s\n" "$j" "$URL"
            wget --quiet --show-progress "$URL" -O "segments_part2/seg_$j.ts"
            j=$((j+1))
          done < segments2.txt

          # Crear listas para ffmpeg
          ls segments_part1/*.ts | sed "s/^/file '/; s/$/'/" > concat_list_part1.txt
          ls segments_part2/*.ts | sed "s/^/file '/; s/$/'/" > concat_list_part2.txt

          echo "===== Concatenando parte 1 ====="
          ffmpeg -f concat -safe 0 -i concat_list_part1.txt -c copy -y /mnt/workspace/temp_parts/part1.ts

          echo "===== Subiendo parte 1 ====="
          python script.py --file /mnt/workspace/temp_parts/part1.ts --title "Vector | $VIDEO_TITLE | 1/2" --description "$INPUT_DESCRIPTION"

          rm -rf segments_part1 concat_list_part1.txt segments1.txt

          echo "===== Concatenando parte 2 ====="
          ffmpeg -f concat -safe 0 -i concat_list_part2.txt -c copy -y /mnt/workspace/temp_parts/part2.ts

          echo "Esperando 2 horas antes de subir la parte 2..."
          sleep 7200

          echo "===== Subiendo parte 2 ====="
          python script.py --file /mnt/workspace/temp_parts/part2.ts --title "Vector | $VIDEO_TITLE | 2/2" --description "$INPUT_DESCRIPTION"

          rm -rf segments_part2 concat_list_part2.txt segments2.txt master.m3u8
